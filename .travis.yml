---
# vim: set ff=unix ts=2 sw=2 sts=2 et : This line is VIM modeline

language: minimal

dist: xenial

# Use the new container infrastructure
sudo: false

# Install packages
install: true

# Run
script:

  - |
    ssh -V
    set -x
    bash -n install.sh &&
    bash install.sh &&
    [ -r "$HOME/.ssh/config" ] &&
    [ -r "$HOME/.ssh/default.conf" ] &&
    [ -d "$HOME/.ssh/config.d" ] &&
    [ -d "$HOME/.ssh/keys" ] &&
    [ -x "$HOME/.ssh/ssh_config_cat.sh" ] &&
    bash -n "$HOME/.ssh/ssh_config_cat.sh" &&
    bash "$HOME/.ssh/ssh_config_cat.sh" |
    tee "$HOME/.ssh/config_all" |
    egrep -i '^[ \t]CheckHostIP[ \t]+no$' &&
    ssh -Gv -F "$HOME/.ssh/config_all" localhost |
    egrep -i '^CheckHostIP[ ]+no$' &&
    : "OK";

